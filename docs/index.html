<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript implementation of Bret Victor's Drawing Dynamic Visualizations">
    <meta name="keywords" content="CSS, inline, styles, case, camel case, snake case">
    <meta name="author" content="Tharun Mathew Paul">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"></link>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
         <svg id="svg" width="200px" height="150px" viewBox="0 0 800 600">
          <g id="logo-wrapper">
            <g transform="matrix(0.624379, 0, 0, 0.602551, 74.902924, 64.479958)scale(2)">
              <rect vector-effect="non-scaling-stroke" class="path" style="fill: #2585d8;" x="302.81" y="132.701" width="53.056" height="140.6" transform="matrix(0.612242, 0.79067, -0.790671, 0.612241, 110.244391, -95.674317)"/>
              <rect vector-effect="non-scaling-stroke" class="path" style="fill: #2585d8;" x="79.244" y="45.752" width="252.139" height="141.835" transform="matrix(0.612241, 0.790671, -0.790671, 0.612241, 232.474024, -39.72703)"/>
              <rect vector-effect="non-scaling-stroke" class="path" x="82.379" y="49.032" width="127.587" height="29.964" style="fill: rgb(255, 255, 255);" transform="matrix(0.791515, -0.61115, 0.611149, 0.791516, 47.63845, 151.573623)"/>
              <rect vector-effect="non-scaling-stroke" class="path" x="80.233" y="49.032" width="124.263" height="29.964" style="fill: rgb(255, 255, 255);" transform="matrix(0.791515, -0.61115, 0.611148, 0.791516, 177.842449, 310.655271)"/>
            </g>
          </g>
        </svg>
      </div>
      <div class="logo-text">
        <!-- CSS anitmation taken from https://codepen.io/yewnork/pen/mwvzh -->
        <span class="character" data-letter="S">S</span>
        <span class="character" data-letter="C">C</span>
        <span class="character" data-letter="U">U</span>
        <span class="character" data-letter="L">L</span>
        <span class="character" data-letter="P">P</span>
        <span class="character" data-letter="T">T</span>
      </div>

      <div class="push">
      </div>
    </div>
    <footer class="footer">
      
    </footer>
  </body>
</html>
